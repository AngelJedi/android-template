ext {
    compileSdk = 28
    buildTools = '28.0.2'
    minSdk = 17
    targetSdk = 28

    // Android
    supportLibVersion = '28.0.0-rc01'
    coreKtxVersion = '0.3'
    archLifecycleVersion = '1.1.1'
    archRoomVersion = '1.1.1'
    archNavigationVersion = '1.0.0-alpha05'
    archWorkVersion = '1.0.0-alpha06'
    playServicesVersion = '16.0.1'
    constraintLayoutVersion = '1.1.2'
    multiDexVersion = '1.0.3'

    // Code
    coroutinesVersion = '0.24.0'
    delegatesVersion = '1.0.5'
    daggerVersion = '2.17'
    okhttpVersion = '3.11.0'
    dbtoolsRoomVersion = '2.5.0'
    gsonVersion = '2.8.5'
    retrofitVersion = '2.4.0'
    threeTenABpVersion = '1.1.0'
    threeTenBpVersion = '1.3.6' // tests
    timberVersion = '4.7.1'

    // UI
    materialDialogsVersion = '0.9.6.0'

    // Test
    junitVersion = '4.12'
    mockitoVersion = '2.21.0'
    xerialVersion = '3.23.1'
    espressoVersion = '3.0.2'
    testRunnerVersion = '1.0.2'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
