ext {
    compileSdk = 28
    minSdk = 17
    targetSdk = 28

    // Android
    archRoomVersion = '2.0.0-rc01'
    archNavigationVersion = '1.0.0-alpha06'

    // Code
    daggerVersion = '2.17'
    okhttpVersion = '3.11.0'
    dbtoolsRoomVersion = '2.5.2'

    // Test
    junitVersion = '4.12'
    mockitoVersion = '2.22.0'
    xerialVersion = '3.23.1'
    espressoVersion = '3.1.0-alpha4'
    testRunnerVersion = '1.1.0-alpha4'
}

task clean(type: Delete) {
    delete rootProject.buildDir
